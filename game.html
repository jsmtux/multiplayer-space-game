<!DOCTYPE HTML>
<html>
	<head>
		<title>phaser - hello world</title>
		<script src="lib/2.4.4_phaser.js"></script>
		<script src="lib/0.6.2_cannon.js"></script>
		<script src="lib/0.3.14_peer.js"></script>
                <link rel="stylesheet" type="text/css" href="style.css">
	</head>
        <body>
            <ul class="horizontal">
              <li class="health">
                  <img src="bin/heart_pixelart.png"></img>
                  Base health 
                  <span id="baseHealth">0</span>%
              </li>
              <li class="enemyHealth">
                  <img src="bin/sword_pixelart.png">
                  Enemy base health 
                  <span id="enemyHealth">0</span>%
              </li>
              <li class="money">
                  <img src="bin/money_pixelart.png">
                  Money 
                  <span id="money">0</span>u
              </li>
            </ul>
            <div id="game-window"></div>
            <ul class="horizontal">
              <li class="health noselect" onclick="openShipConf('playerShipConf')">
                  <div id="menuWrapper" class="health">
                    <div id="playerShipConf" class="shipConf health">
                        <ul>
                            <li>Fire type</li>
                            <li id="playerShipLaserConf" class="menu_selection">
                                <img onclick="playerShipLaserSelection(0)" src="bin/empty.png" class="active"></img>
                                <img onclick="playerShipLaserSelection(1)" src="bin/single_laser.png"></img>
                                <img onclick="playerShipLaserSelection(2)" src="bin/double_laser.png"></img>
                                <img onclick="playerShipLaserSelection(3)" src="bin/triple_laser.png"></img>
                            </li>
                            <li>Shield</li>
                            <li id="playerShipShieldConf" class="menu_selection">
                                <img onclick="playerShipShieldSelection(0)" src="bin/empty.png" class="active"></img>
                                <img onclick="playerShipShieldSelection(1)" src="bin/shield_1.png"></img>
                                <img onclick="playerShipShieldSelection(2)" src="bin/shield_2.png"></img>
                            </li>
                            <li>
                                <button class="launchButton" onclick="addPlayerShip()">LAUNCH!</button>
                            </li>
                        </ul>
                    </div>
                  </div>
                  <span><img src="bin/player.png"></img>Player ship - <span id="priceMainShip">0</span>u</span>
              </li>
              <li class="enemyHealth noselect" onclick="openShipConf('auxShipConf')">
                  <div id="menuWrapper">
                    <div id="auxShipConf" class="shipConf enemyHealth">
                        <ul>
                            <li>Behaviour</li>
                            <li id="auxShipBehaviourConf" class="menu_selection">
                                <img onclick="auxShipBehaviourSelection(0)" src="bin/random_behaviour.png" class="active"></img>
                                <img onclick="auxShipBehaviourSelection(1)" src="bin/shield_behaviour.jpg"></img>
                                <img onclick="auxShipBehaviourSelection(2)" src="bin/attack_behaviour.png"></img>
                            </li>
                            <li>
                                <button class="launchButton" onclick="addShip(0)">LAUNCH!</button>
                            </li>
                        </ul>
                    </div>
                  </div>
                  <span><img src="bin/enemy.png">Aux ship - <span id="priceAuxShip">0</span>u</span>
              </li>
            </ul>
                <script src="./src/configuration.js"></script>

		<script src="./src/utils.js"></script>
		<script src="./src/network.js"></script>
		<script src="./src/controller.js"></script>
		<script src="./src/physics.js"></script>

		<script src="./src/drawable/drawable.js"></script>
		<script src="./src/drawable/text.js"></script>
		<script src="./src/drawable/health_bar.js"></script>
		<script src="./src/drawable/texture_manager.js"></script>

		<script src="./src/behaviour/behaviour.js"></script>
		<script src="./src/behaviour/bar_behaviour.js"></script>
		<script src="./src/behaviour/static_behaviour.js"></script>
		<script src="./src/behaviour/base_behaviour.js"></script>
		<script src="./src/behaviour/coin_behaviour.js"></script>
		<script src="./src/behaviour/fading_score_behaviour.js"></script>
		<script src="./src/behaviour/network_behaviour.js"></script>
		<script src="./src/behaviour/ship_behaviour.js"></script>

		<script src="./src/audio_manager.js"></script>

		<script src="./src/game.js"></script>
		<script src="./src/scene.js"></script>
		<script src="./src/phaser_game.js"></script>
		<script src="./src/element_render_data.js"></script>       

		<script src="./src/gameplay/money.js"></script>
		<script src="./src/gameplay/ship_attributes.js"></script>
		<script src="./src/gameplay/gameplay.js"></script>
        </body>
</html>
