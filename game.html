<!DOCTYPE HTML>
<html>
	<head>
		<title>phaser - hello world</title>
		<script src="lib/2.4.4_phaser.js"></script>
		<script src="lib/0.6.2_cannon.js"></script>
		<script src="lib/0.3.14_peer.js"></script>
                <link rel="stylesheet" type="text/css" href="style.css">
	</head>
        <body>
            <ul class="horizontal noselect">
              <li class="health">
                  <img src="bin/heart_pixelart.png"></img>
                  Base health 
                  <span id="baseHealth">0</span>%
              </li>
              <li class="enemyHealth">
                  <img src="bin/sword_pixelart.png">
                  Enemy base health 
                  <span id="enemyHealth">0</span>%
              </li>
              <li class="money">
                  <img src="bin/money_pixelart.png">
                  Money 
                  <span id="money">0</span>u
              </li>
            </ul>
            <div id="game-window"></div>
            <ul class="horizontal noselect">
              <li class="resource-color" onclick="launchResourceShip()">
                  <span><img src="bin/resource_ship.png"></img>Resource ship</span>
              </li>
              <li class="defense-color" onclick="launchDefenseShip()">
                  <span><img src="bin/defense_ship.png">Defense ship</span>
              </li>
              <li class="attack-color" onclick="launchAttackShip()">
                  <span><img src="bin/attack_ship.png">Attack ship</span>
              </li>
            </ul>
                <script src="./src/configuration.js"></script>

		<script src="./src/utils.js"></script>
		<script src="./src/network.js"></script>
		<script src="./src/controller.js"></script>
		<script src="./src/physics.js"></script>

		<script src="./src/drawable/drawable.js"></script>
		<script src="./src/drawable/text.js"></script>
		<script src="./src/drawable/health_bar.js"></script>
		<script src="./src/drawable/texture_manager.js"></script>
		<script src="./src/drawable/cone.js"></script>
                <script src="./src/drawable/drawable_group.js"></script>

		<script src="./src/behaviour/behaviour.js"></script>
		<script src="./src/behaviour/empty_behaviour.js"></script>
		<script src="./src/behaviour/radar_behaviour.js"></script>
		<script src="./src/behaviour/bar_behaviour.js"></script>
		<script src="./src/behaviour/cone_behaviour.js"></script>
		<script src="./src/behaviour/select_behaviour.js"></script>
		<script src="./src/behaviour/static_behaviour.js"></script>
		<script src="./src/behaviour/base_behaviour.js"></script>
		<script src="./src/behaviour/base_shield_behaviour.js"></script>
		<script src="./src/behaviour/coin_behaviour.js"></script>
		<script src="./src/behaviour/shield_behaviour.js"></script>
		<script src="./src/behaviour/fading_score_behaviour.js"></script>
		<script src="./src/behaviour/network_behaviour.js"></script>
		<script src="./src/behaviour/ship_behaviour.js"></script>
		<script src="./src/behaviour/ai_ship_behaviour.js"></script>

		<script src="./src/audio_manager.js"></script>

		<script src="./src/game.js"></script>
		<script src="./src/scene.js"></script>
		<script src="./src/phaser_game.js"></script>
		<script src="./src/element_render_data.js"></script>       

		<script src="./src/gameplay/money.js"></script>
		<script src="./src/gameplay/ship_attributes.js"></script>
